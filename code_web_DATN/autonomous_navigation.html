<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/easeljs@1/lib/easeljs.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ros2d@0/build/ros2d.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- <script type="text/javascript" src="http://cdn.robotwebtools.org/nav2djs/current/nav2d.min.js"></script> -->
    <style>
        canvas {
            border: 1px solid black; /* Thêm border cho canvas để dễ nhìn */
        }
    </style>
</head>
<body>
    <div id="navApp">
        <h1>Simple Map Example</h1>
        <button @click="connect2" class="btn btn-success" v-if="!connected">Connect Topic</button>
        <button @click="disconnect" class="btn btn-danger" v-if="connected">Disconnect Topic</button>
  
        <button @click="eventCanvas" class="btn btn-success">Choose goal pose</button>
  
      <div style="display: flex;">
          <div id="map" ref="map">
            <canvas id="myCanvas" width="800" height="600"></canvas>
          </div>

          <div id="camera" style="width: 500px; height: 400px; border: 1px solid black; margin-left: 50px; margin-top: 10px;">
            <!-- Chỗ này để hiển thị camera -->
            <div id="camera-view-navigation" style="border: 1px solid #ccc; height: 400px; margin-bottom: 20px;"></div>
          </div>
      </div>

      <div class="mt-2 alert alert-info" style="white-space: pre-line;">
        Goal position: {{ goalPose }}
      </div> 
      <!-- <button @click="ChooseMap" class="btn btn-success" style="margin-right: 10px;">Choose map</button> -->
      <input type="text" v-model="mapName" class="form-control mb-3"/>
      <button @click="saveMap" class="btn btn-success">Save map</button>
        
    </div>
  
    <style>
        #map {
              width: 800px; /* Chiều rộng phần tử chứa */
              height: 600px; /* Chiều cao phần tử chứa */
              overflow: auto; /* Hiển thị thanh cuộn khi cần */
              border: 1px solid black; /* Biên cho phần tử chứa */
              margin-left: 10px;
              margin-top: 10px;
          }
    </style>
  
  <script type="text/javascript" src="javascript/navigation.js"></script>
  
  </body>
</html>
